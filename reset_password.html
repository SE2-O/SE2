<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* نفس التنسيقات السابقة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8fafc;
        }

        .reset-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <form id="resetForm">
            <div class="form-group">
                <label for="username">Enter your Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <button type="submit" class="reset-btn">Submit</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const storedCredentials = JSON.parse(localStorage.getItem('credentials')) || {};

            if (!storedCredentials[username]) {
                document.getElementById('error-message').innerText = 'No account found with this username.';
                return;
            }

            // Redirect to new password page
            window.location.href = `new_password.html?username=${encodeURIComponent(username)}`;
        });
    </script>
</body>
</html>
